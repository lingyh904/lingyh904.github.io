{% include base_path %}

<!-- start custom head snippets -->

<!-- Force white background everywhere -->
<style>
  /* 1) Make backgrounds white */
  html, body,
  .layout--single, .layout--home,
  .initial-content,
  .page,
  .page__inner-wrap,
  .archive,
  .archive__item {
    background: #ffffff !important;
  }

  /* 2) Force readable text colors */
  body,
  .page__content,
  .page__content p,
  .page__content li,
  .page__content span,
  .page__content div {
    color: #222222 !important;
  }

  .page__content h1,
  .page__content h2,
  .page__content h3,
  .page__content h4 {
    color: #111111 !important;
  }

  /* 3) Fix the top navigation (tabs area) */
  .masthead,
  .masthead__inner-wrap,
  .masthead__menu,
  .site-nav,
  .site-nav__wrap,
  .greedy-nav,
  .greedy-nav .visible-links,
  .greedy-nav .hidden-links,
  .greedy-nav__toggle,
  .nav__list,
  .nav__items {
    background: #ffffff !important;
    background-image: none !important;
    box-shadow: none !important;
    border: none !important;
  }

  /* Nav link colors */
  .masthead a,
  .greedy-nav a,
  .greedy-nav .visible-links a {
    color: #222222 !important;
  }

  /* Optional: make hover obvious */
  .masthead a:hover,
  .greedy-nav a:hover {
    color: #000000 !important;
  }

  /* 4) Fix sidebar text + background */
  .sidebar,
  .author__content,
  .author__name,
  .author__bio {
    color: #222222 !important;
    background: #ffffff !important;
  }

  /* 5) Remove any pseudo-element overlays that look gray */
  .masthead::before,
  .masthead::after,
  .masthead__inner-wrap::before,
  .masthead__inner-wrap::after {
    background: transparent !important;
    box-shadow: none !important;
  }

  /* 6) Last resort: if the theme uses header/nav wrappers */
  header, header *,
  nav, nav * {
    background-color: #ffffff !important;
    background-image: none !important;
    box-shadow: none !important;
    border-color: transparent !important;
  }
 
/* Center the top nav to the same width as the page */
.masthead__inner-wrap {
  max-width: 1050px !important;
  margin-left: auto !important;
  margin-right: auto !important;
  padding-left: 24px !important;
  padding-right: 24px !important;
}

/* Center the main content container */
#main,
.initial-content {
  max-width: 1050px !important;
  margin-left: auto !important;
  margin-right: auto !important;
  padding-left: 24px !important;
  padding-right: 24px !important;
}

/* Mika-like spacing, compatible with Minimal Mistakes float layout */
@media (min-width: 900px) {

  /* Overall page width (gives room for wider text) */
  #main {
    max-width: 1180px !important;   /* try 1150â€“1250 */
    margin-left: auto !important;
    margin-right: auto !important;
    padding-left: 24px !important;
    padding-right: 24px !important;
  }

  /* Sidebar width (matches Mika) */
  #main .sidebar {
    width: 260px !important;
  }

  /* Space between sidebar and main article */
  #main .page {
    margin-left: 240px !important;  /* 260 sidebar + 100 gap */
    width: auto !important;
    max-width: none !important;
  }

  /* ðŸ”‘ THIS is what makes the words spread out */
  #main .page__content {
    max-width: 980px !important;    /* try 860â€“940 */
  }
}

</style>
