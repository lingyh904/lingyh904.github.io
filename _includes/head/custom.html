{% include base_path %}

<!-- start custom head snippets -->

<!-- Force white background everywhere -->
<style>
  /* 1) Make backgrounds white */
  html, body,
  .layout--single, .layout--home,
  .initial-content,
  .page,
  .page__inner-wrap,
  .archive,
  .archive__item {
    background: #ffffff !important;
  }

  /* 2) Force readable text colors */
  body,
  .page__content,
  .page__content p,
  .page__content li,
  .page__content span,
  .page__content div {
    color: #222222 !important;
  }

  .page__content h1,
  .page__content h2,
  .page__content h3,
  .page__content h4 {
    color: #111111 !important;
  }

  /* 3) Fix the top navigation (tabs area) */
  .masthead,
  .masthead__inner-wrap,
  .greedy-nav,
  .greedy-nav .visible-links,
  .greedy-nav .hidden-links,
  .greedy-nav__toggle {
    background: #ffffff !important;
  }

  /* Nav link colors */
  .greedy-nav a,
  .greedy-nav .visible-links a,
  .masthead a {
    color: #222222 !important;
  }

  /* Optional: make hover obvious */
  .greedy-nav a:hover,
  .masthead a:hover {
    color: #000000 !important;

     /* 4) Fix sidebar text + background */
  .sidebar,
  .author__content,
  .author__name,
  .author__bio {
    color: #222222 !important;
    background: #ffffff !important;
  }
</style>

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->

<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<!-- end custom head snippets -->
