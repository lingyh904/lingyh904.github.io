{% include base_path %}

<!-- start custom head snippets -->

<!-- Force white background everywhere -->
<style>
  /* 1) Make backgrounds white */
  html, body,
  .layout--single, .layout--home,
  .initial-content,
  .page,
  .page__inner-wrap,
  .archive,
  .archive__item {
    background: #ffffff !important;
  }

  /* 2) Force readable text colors */
  body,
  .page__content,
  .page__content p,
  .page__content li,
  .page__content span,
  .page__content div {
    color: #222222 !important;
  }

  .page__content h1,
  .page__content h2,
  .page__content h3,
  .page__content h4 {
    color: #111111 !important;
  }

  /* 3) Fix the top navigation (tabs area) */
  .masthead,
  .masthead__inner-wrap,
  .masthead__menu,
  .site-nav,
  .site-nav__wrap,
  .greedy-nav,
  .greedy-nav .visible-links,
  .greedy-nav .hidden-links,
  .greedy-nav__toggle,
  .nav__list,
  .nav__items {
    background: #ffffff !important;
    background-image: none !important;
    box-shadow: none !important;
    border: none !important;
  }

  /* Nav link colors */
  .masthead a,
  .greedy-nav a,
  .greedy-nav .visible-links a {
    color: #222222 !important;
  }

  /* Optional: make hover obvious */
  .masthead a:hover,
  .greedy-nav a:hover {
    color: #000000 !important;
  }

  /* 4) Fix sidebar text + background */
  .sidebar,
  .author__content,
  .author__name,
  .author__bio {
    color: #222222 !important;
    background: #ffffff !important;
  }

  /* 5) Remove any pseudo-element overlays that look gray */
  .masthead::before,
  .masthead::after,
  .masthead__inner-wrap::before,
  .masthead__inner-wrap::after {
    background: transparent !important;
    box-shadow: none !important;
  }

  /* 6) Last resort: if the theme uses header/nav wrappers */
  header, header *,
  nav, nav * {
    background-color: #ffffff !important;
    background-image: none !important;
    box-shadow: none !important;
    border-color: transparent !important;
  }
  /* ===== Layout: match the centered, roomy Mika-style look ===== */

/* 1) Constrain the whole site width and center it */
.masthead__inner-wrap,
.initial-content,
.page {
  max-width: 1050px !important;
  margin-left: auto !important;
  margin-right: auto !important;
}

/* 2) Add comfortable side padding so it never hugs the window edges */
.masthead__inner-wrap,
.initial-content,
.page {
  padding-left: 24px !important;
  padding-right: 24px !important;
}

/* 3) Make the main area a clean two-column layout */
.initial-content {
  display: flex !important;
  align-items: flex-start !important;
  gap: 56px !important;            /* space between sidebar and text */
}

/* Sidebar width like the screenshot */
.sidebar {
  flex: 0 0 240px !important;
  width: 240px !important;
  margin: 0 !important;
}

/* Main text column width like the screenshot */
.page__content {
  flex: 1 1 auto !important;
  max-width: 700px !important;
}

/* 4) Give the page some top breathing room under the nav */
.page,
.initial-content {
  padding-top: 28px !important;
}

/* 5) Optional: slightly larger, cleaner heading like “Hi! I’m Mika” */
.page__content h1 {
  font-size: 2.1em !important;
  line-height: 1.15 !important;
  margin-top: 0.2em !important;
}

/* 6) Optional: tighten nav spacing to look clean */
.greedy-nav .visible-links a {
  padding-top: 0.75rem !important;
  padding-bottom: 0.75rem !important;
}
</style>
